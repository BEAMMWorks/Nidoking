<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Project Nidoking</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #1a1a1a, #111);
      color: white;
      text-align: center;
    }

    header {
      background: #6d44ff;
      padding: 1rem;
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .tagline {
      margin-top: 20px;
      font-size: 1.1rem;
      opacity: 0.85;
    }

    #frame-selector {
      margin-top: 20px;
    }

    .switch-wrapper {
  aspect-ratio: 16 / 9;
  width: 100%;
  max-width: 1760px;
  margin: 30px auto;
  position: relative;
}



    .switch-frame {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  z-index: 1;
  pointer-events: none;
}

.switch-screen {
  position: absolute;
  top: 12.78%;  /* 225 / 1760 */
  left: 22.73%; /* 400 / 1760 */
  width: 54.55%; /* 960 / 1760 */
  height: 54.55%; /* 540 / 990 */
  z-index: 2;
  overflow: hidden;
}

    #unity-canvas {
      width: 100%;
      height: 100%;
      border: none;
    }

    #unity-footer {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #bbb;
    }

    footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: #666;
    }

    a {
      color: #8888ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 1760px) {
  .switch-wrapper {
    transform: scale(calc(100vw / 1760));
  }
}


  </style>
</head>
<body>

  <header>Project Nidoking <span style="font-size: 0.7em; font-weight: normal;">â€” WebGL Template</span></header>

  <div class="tagline">Lock. Load. Lead the leaderboard. Click below to begin.</div>

  <div id="frame-selector">
    <label for="frameStyle">Choose Your Frame: </label>
    <select id="frameStyle">
      <option value="switch">ðŸŽ® Switch</option>
      <option value="switch2">ðŸš€ Switch 2</option>
      <option value="rog">ðŸ”§ ROG Ally</option>
      <option value="beammworks">ðŸ§¢ BEAMMWorks Custom</option>
    </select>
  </div>

  <div class="switch-wrapper">
    <img id="frameOverlay" src="Overlays/switch_overlay.png" class="switch-frame" alt="Device Frame">
    <div class="switch-screen">
      <canvas id="unity-canvas" width="960" height="540" tabindex="-1"></canvas>
    </div>
  </div>

  <div id="unity-loading-bar">
    <div id="unity-logo"></div>
    <div id="unity-progress-bar-empty">
      <div id="unity-progress-bar-full"></div>
    </div>
  </div>
  <div id="unity-warning"></div>

  <div id="unity-footer">
    <div id="unity-logo-title-footer"></div>
    <div id="unity-fullscreen-button"></div>
    <div id="unity-build-title">WGL Shooter</div>
  </div>

  <footer>
    ðŸš€ Built with Unity â€¢ Project Nidoking by <a href="https://github.com/BEAMMWorks" target="_blank">BEAMMWorks</a>
  </footer>

  <!-- ðŸ‘‡ Load external config -->
  <script src="nidoking.config.js"></script>

</body>
</html>
