<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>WGL Shooter â€“ Project Nidoking</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #1a1a1a, #111);
      color: white;
      text-align: center;
    }

    header {
      background: #6d44ff;
      padding: 1rem;
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .tagline {
      margin-top: 20px;
      font-size: 1.1rem;
      opacity: 0.85;
    }

    #frame-selector {
      margin-top: 20px;
    }

    .switch-wrapper {
  width: 1760px;
  height: 990px;
  margin: 30px auto;
  position: relative;
}

    .switch-frame {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }

    .switch-screen {
  position: absolute;
  top: 225px;
  left: 400px;
  width: 960px;
  height: 540px;
  z-index: 2;
  overflow: hidden;
}

    #unity-canvas {
      width: 100%;
      height: 100%;
      border: none;
    }

    #unity-footer {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #bbb;
    }

    footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: #666;
    }

    a {
      color: #8888ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>ðŸŽ¯ WGL Shooter <span style="font-size: 0.7em; font-weight: normal;">â€” Project Nidoking</span></header>

  <div class="tagline">Lock. Load. Lead the leaderboard. Click below to begin.</div>

  <div id="frame-selector">
    <label for="frameStyle">Choose Your Frame: </label>
    <select id="frameStyle">
      <option value="switch">ðŸŽ® Switch</option>
      <option value="switch2">ðŸš€ Switch 2</option>
      <option value="rog">ðŸ”§ ROG Ally</option>
      <option value="beammworks">ðŸ§¢ BEAMMWorks Custom</option>
    </select>
  </div>

  <div class="switch-wrapper">
    <img id="frameOverlay" src="TemplateData/switch_overlay.png" class="switch-frame" alt="Device Frame">
    <div class="switch-screen">
      <canvas id="unity-canvas" width="960" height="540" tabindex="-1"></canvas>
    </div>
  </div>

  <div id="unity-loading-bar">
    <div id="unity-logo"></div>
    <div id="unity-progress-bar-empty">
      <div id="unity-progress-bar-full"></div>
    </div>
  </div>
  <div id="unity-warning"></div>

  <div id="unity-footer">
    <div id="unity-logo-title-footer"></div>
    <div id="unity-fullscreen-button"></div>
    <div id="unity-build-title">WGL Shooter</div>
  </div>

  <footer>
    ðŸš€ Built with Unity â€¢ Project Nidoking by <a href="https://github.com/BEAMMWorks" target="_blank">BEAMMWorks</a>
  </footer>

  <script>
    const canvas = document.querySelector("#unity-canvas");

    function unityShowBanner(msg, type) {
      const warningBanner = document.querySelector("#unity-warning");
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      const div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(() => {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/WGL Shooter 0.1b.loader.js";
    const config = {
      dataUrl: buildUrl + "/WGL Shooter 0.1b.data",
      frameworkUrl: buildUrl + "/WGL Shooter 0.1b.framework.js",
      codeUrl: buildUrl + "/WGL Shooter 0.1b.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "WGL Shooter",
      productVersion: "5.0.1",
      showBanner: unityShowBanner,
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      const meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
    }

    document.querySelector("#unity-loading-bar").style.display = "block";

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        document.querySelector("#unity-loading-bar").style.display = "none";
        document.querySelector("#unity-fullscreen-button").onclick = () => {
          unityInstance.SetFullscreen(1);
        };
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>

  <script>
    const frameSelector = document.getElementById('frameStyle');
    const frameOverlay = document.getElementById('frameOverlay');

    const frames = {
      switch: 'TemplateData/switch_overlay.png',
      switch2: 'TemplateData/switch2_overlay.png',
      rog: 'TemplateData/rog_ally_overlay.png',
      beammworks: 'TemplateData/beammworks_overlay.png'
    };

    const savedStyle = localStorage.getItem('frameStyle') || 'switch';
    frameSelector.value = savedStyle;
    frameOverlay.src = frames[savedStyle];

    frameSelector.addEventListener('change', () => {
      const selected = frameSelector.value;
      frameOverlay.src = frames[selected];
      localStorage.setItem('frameStyle', selected);
    });
  </script>

</body>
</html>
